<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Time tracking dashboard</title>
  <link rel="stylesheet" href="/scss/style.css">
</head>

<body>
  <main class="container">
    <div class="card_user">
      <div class="card_user_info">
        <div class="img">
          <img src="/images/image-jeremy.png" alt="Jeremy">
        </div>
        <div class="details">
          <p>Report for</p>
          <p class="name">Jeremy Robson</p>
        </div>
       </div> 
        <div class="times">
          <a id="daily" href="#">Daily</a>
          <a id="weekly" href="#">Weekly</a>
          <a id="monthly" href="#">Monthly</a>
        </div>
      
    </div>
    <div class="card card_work">
      <div class="purple">
        <div class="desc">
          <p id="title"></p>
          <p class="hrs"></p>
        </div>
        <div class="details">
          <img src="/images/icon-ellipsis.svg" alt="elipses">
          <p id="previous"></p>
        </div>
      </div>
    </div>
    <div class="card card_play">
      <div class="purple">
        <div class="desc">
          <p id="title"></p>
          <p class="hrs"></p>
        </div>
        <div class="details">
          <img src="/images/icon-ellipsis.svg" alt="elipses">
          <p id="previous"></p>
        </div>
      </div>
    </div>
    <div class="card card_study">
      <div class="purple">
        <div class="desc">
          <p id="title"></p>
          <p class="hrs"></p>
        </div>
        <div class="details">
          <img src="/images/icon-ellipsis.svg" alt="elipses">
          <p id="previous"></p>
        </div>
      </div>
      </div>
    </div>
    <div class="card card_exercise">
      <div class="purple">
        <div class="desc">
          <p id="title"></p>
          <p class="hrs"></p>
        </div>
        <div class="details">
          <img src="/images/icon-ellipsis.svg" alt="elipses">
          <p id="previous"></p>
        </div>
      </div>
    </div>
    <div class="card card_social">
      <div class="purple">
        <div class="desc">
          <p id="title"></p>
          <p class="hrs"></p>
        </div>
        <div class="details">
          <img src="/images/icon-ellipsis.svg" alt="elipses">
          <p id="previous"></p>
        </div>
      </div>
    </div>
    <div class="card card_selfcare">
      <div class="purple">
        <div class="desc">
          <p id="title"></p>
          <p class="hrs"></p>
        </div>
        <div class="details">
          <img src="/images/icon-ellipsis.svg" alt="elipses">
          <p id="previous"></p>
        </div>
      </div>
    </div>

  </main>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Gerri Ezeocha</a>.
  </div>
</body>

<script src="/script.js"></script>
</html>
